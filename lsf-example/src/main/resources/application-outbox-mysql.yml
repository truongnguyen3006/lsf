spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lsf_example?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root

  flyway:
    enabled: true

lsf:
  outbox:
    enabled: true
    publisher:
      enabled: true
      poll-interval: 1s
      initial-delay: 1s
      batch-size: 50
      lease: 10s
      backoff-base: 1s
      backoff-max: 60s
      max-retries: 10
      send-timeout: 10s
    metrics:
      enabled: true
